// Fuzzy search scoring - matches characters in order, not necessarily adjacent
function fuzzyScore(query, target) {
  if (!query) return 1;
  query = query.toLowerCase();
  target = target.toLowerCase();
  let qi = 0, score = 0, lastMatch = -1;
  for (let ti = 0; ti < target.length && qi < query.length; ti++) {
    if (target[ti] === query[qi]) {
      score += (ti === lastMatch + 1) ? 2 : 1; // Bonus for consecutive
      lastMatch = ti;
      qi++;
    }
  }
  return qi === query.length ? score : 0;
}

// Generic search helper
function searchItems(query, items, getSearchText) {
  if (!query) return items.slice(0, 20);
  return items
    .map(item => ({ item, score: fuzzyScore(query, getSearchText(item)) }))
    .filter(x => x.score > 0)
    .sort((a, b) => b.score - a.score)
    .map(x => x.item);
}

// Theme persistence
function initTheme() {
  const saved = localStorage.getItem('7d2d-theme') || 'obsidian';
  document.documentElement.dataset.theme = saved;
  const select = document.querySelector('.theme-select');
  if (select) select.value = saved;
}

function setTheme(theme) {
  document.documentElement.dataset.theme = theme;
  localStorage.setItem('7d2d-theme', theme);
}

// Initialize on load
document.addEventListener('DOMContentLoaded', initTheme);

// Debounce helper for search
function debounce(fn, delay) {
  let timer;
  return function(...args) {
    clearTimeout(timer);
    timer = setTimeout(() => fn.apply(this, args), delay);
  };
}

// Show/hide more items
function toggleShowMore(btn, containerId, allItems, renderFn) {
  const container = document.getElementById(containerId);
  const showAll = btn.dataset.expanded !== 'true';

  if (showAll) {
    container.innerHTML = allItems.map(renderFn).join('');
    btn.textContent = 'Show Less';
    btn.dataset.expanded = 'true';
  } else {
    container.innerHTML = allItems.slice(0, 20).map(renderFn).join('');
    btn.textContent = `Show All (${allItems.length})`;
    btn.dataset.expanded = 'false';
  }
}

let currentSeverity = '';

function escapeHtml(str) {
  if (!str) return '';
  return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/'/g, '&#39;').replace(/"/g, '&quot;');
}

function filterBySeverity(severity) {
  currentSeverity = severity;

  // Update tab active state
  document.querySelectorAll('.severity-tab').forEach(tab => {
    tab.classList.toggle('active', tab.dataset.severity === severity);
  });

  filterGameCode();
}

function filterGameCode() {
  const query = document.getElementById('gamecode-search').value;
  const useFuzzy = document.getElementById('fuzzy-toggle').checked;
  const typeFilter = document.getElementById('type-filter').value;

  let filtered = FINDINGS_DATA.filter(f => {
    if (currentSeverity && f.severity !== currentSeverity) return false;
    if (typeFilter && f.type !== typeFilter) return false;
    return true;
  });

  if (query) {
    if (useFuzzy) {
      filtered = filtered
        .map(f => ({ finding: f, score: Math.max(
          fuzzyScore(query, f.className),
          fuzzyScore(query, f.methodName || ''),
          fuzzyScore(query, f.description || ''),
          fuzzyScore(query, f.entityName || '')
        )}))
        .filter(x => x.score > 0)
        .sort((a, b) => b.score - a.score)
        .map(x => x.finding);
    } else {
      const q = query.toLowerCase();
      filtered = filtered.filter(f => {
        const searchText = [f.className, f.methodName, f.description, f.entityName, f.type].filter(Boolean).join(' ').toLowerCase();
        return searchText.includes(q);
      });
    }
  }

  renderFindings(filtered);
}

function renderFindings(findings) {
  const container = document.getElementById('gamecode-results');

  if (findings.length === 0) {
    container.innerHTML = '<p class="text-muted">No findings match the current filters.</p>';
    return;
  }

  // Group by type for better organization
  const byType = {};
  findings.forEach(f => {
    if (!byType[f.type]) byType[f.type] = [];
    byType[f.type].push(f);
  });

  let html = '';

  // Type order and labels
  const typeOrder = ['hookable_event', 'hardcoded_entity', 'console_command', 'singleton_access', 'stub_method', 'unimplemented', 'empty_catch', 'todo'];
  const typeLabels = {
    'hookable_event': { icon: 'üé£', label: 'Hookable Events', desc: 'Virtual methods that can be patched with Harmony or overridden' },
    'hardcoded_entity': { icon: 'üì¶', label: 'Hardcoded Entities', desc: 'Items, buffs, and entities referenced in code' },
    'console_command': { icon: 'üíª', label: 'Console Commands', desc: 'Commands available via F1 console' },
    'singleton_access': { icon: 'üîå', label: 'Singleton Access Points', desc: 'Entry points for accessing game systems' },
    'stub_method': { icon: 'üìù', label: 'Stub Methods', desc: 'Methods that return null/default - potential hook points' },
    'unimplemented': { icon: '‚ùå', label: 'Not Implemented', desc: 'Methods that throw NotImplementedException' },
    'empty_catch': { icon: 'üö´', label: 'Empty Catch Blocks', desc: 'Exception handlers that silently swallow errors' },
    'todo': { icon: 'üìå', label: 'TODO/FIXME Comments', desc: 'Developer notes about incomplete or problematic code' }
  };

  typeOrder.forEach(type => {
    if (!byType[type] || byType[type].length === 0) return;

    const info = typeLabels[type] || { icon: 'üìã', label: type, desc: '' };
    const items = byType[type];

    html += '<details' + (items.length <= 20 ? ' open' : '') + '>';
    html += '<summary>';
    html += '<span style="flex: 1;">' + info.icon + ' ' + info.label + '</span>';
    html += '<span class="text-dim" style="font-size: 12px;">' + items.length + ' findings</span>';
    html += '</summary>';
    html += '<div class="details-body">';
    html += '<p class="text-muted" style="margin-bottom: 1rem;">' + info.desc + '</p>';

    items.slice(0, 100).forEach((f, idx) => {
      html += renderFinding(f, idx);
    });

    if (items.length > 100) {
      html += '<p class="text-muted">... and ' + (items.length - 100) + ' more</p>';
    }

    html += '</div></details>';
  });

  container.innerHTML = html;
}

function renderFinding(f, idx) {
  const severityClass = {
    'BUG': 'tag-high',
    'WARNING': 'tag-medium',
    'OPPORTUNITY': 'tag-low',
    'INFO': 'tag-info'
  }[f.severity] || 'tag-info';

  const fileName = f.filePath ? f.filePath.split(/[/\\\\]/).pop() : '';

  let html = '<div class="conflict-group" style="margin-bottom: 0.5rem;">';

  // Header
  html += '<div class="group-header" style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap;">';
  html += '<span class="tag ' + severityClass + ' compact-tag">' + f.type.replace(/_/g, ' ') + '</span>';
  html += '<code style="font-size: 12px;">' + escapeHtml(f.className) + (f.methodName ? '.' + escapeHtml(f.methodName) : '') + '</code>';
  if (fileName && f.lineNumber) {
    html += '<span class="text-dim" style="font-size: 11px; margin-left: auto;">' + escapeHtml(fileName) + ':' + f.lineNumber + '</span>';
  }
  html += '</div>';

  // Body
  html += '<div class="conflict-stack" style="padding: 0.5rem;">';

  // Description with XML status indicator
  if (f.description) {
    html += '<div style="margin-bottom: 0.5rem;">';
    if (f.xmlStatus === 'defined') {
      html += '<span class="tag tag-healthy" style="font-size: 10px; margin-right: 0.5rem;">‚úì In XML</span>';
    } else if (f.xmlStatus === 'not_found') {
      html += '<span class="tag tag-review" style="font-size: 10px; margin-right: 0.5rem;">‚ö† Code Only</span>';
    }
    html += escapeHtml(f.description);
    html += '</div>';
  }

  // Entity link for cross-reference
  if (f.entityName && f.xmlStatus === 'defined') {
    html += '<div style="margin-bottom: 0.5rem; font-size: 12px;">';
    html += '<a href="entities.html?search=' + encodeURIComponent(f.entityName) + '" class="mod-link">View ' + escapeHtml(f.entityName) + ' in Entities ‚Üí</a>';
    html += '</div>';
  }

  // Code snippet (collapsible)
  if (f.codeSnippet) {
    html += '<details class="xml-expand">';
    html += '<summary>Show code</summary>';
    html += '<pre class="xml-inline" style="max-height: 200px;">' + escapeHtml(f.codeSnippet) + '</pre>';
    html += '</details>';
  }

  // Potential fix / suggestion
  if (f.potentialFix) {
    html += '<div class="text-muted" style="font-size: 11px; margin-top: 0.5rem;">üí° ' + escapeHtml(f.potentialFix) + '</div>';
  }

  // Reasoning (additional context, collapsed by default)
  if (f.reasoning && f.reasoning !== f.description) {
    html += '<details class="xml-expand" style="margin-top: 0.25rem;">';
    html += '<summary style="font-size: 11px;">Why this matters</summary>';
    html += '<div style="padding: 0.5rem; font-size: 12px; color: var(--text-muted);">' + escapeHtml(f.reasoning) + '</div>';
    html += '</details>';
  }

  html += '</div></div>';
  return html;
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  filterGameCode();
});


</script>
